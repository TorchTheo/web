<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="../static/js/jquery-3.6.4.min.js"></script>
    <script src="../static/js/script_login.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="login_form">
        <div class="login_title">登录</div>
        <form class="login" action="{% url 'login' %}" method="post"> {% csrf_token %}
            <div class="form_text_ipt">
                <div><input class="username" type="text" name="username" placeholder="用户名"></div>
                <div class="error_info_username error_check"><img src="../static/images/x.png" alt="" class="error_image"><span class="error_username">用户名不能为空</span></div>
            </div>
            <div class="form_text_ipt">
                <div><input class="password" type="password" name="password" placeholder="密码"></div>
                <div class="error_info_password error_check"><img src="../static/images/x.png" alt="" class="error_image"><span class="error_password">密码不能为空</span></div>
            </div>
            <div class="form_btn">
                <button type="submit">登录</button>
            </div>
            <div class="form_reg_btn">
                <span>还没有账号？</span><a href="{% url 'register' %}">马上注册</a>
            </div>
        </form>
    </div>
</body>
</html>
